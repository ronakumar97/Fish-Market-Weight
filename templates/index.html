<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Market Prediction App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <h1 class="text-center"> Predict Fish Market Weight </h1>

       <form method="POST" class="row g-3">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Species</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name="species" placeholder="'Bream': 0 'Parkki': 1 'Perch': 2 'Pike': 3 'Roach': 4 'Smelt': 5 'Whitefish': 6]">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">Length1</label>
              <input type="text" class="form-control" id="exampleFormControlInput2" name="length1">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput3" class="form-label">Length2</label>
              <input type="text" class="form-control" id="exampleFormControlInput3" name="length2">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput4" class="form-label">Length3</label>
              <input type="text" class="form-control" id="exampleFormControlInput4" name="length3">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput5" class="form-label">Height</label>
              <input type="text" class="form-control" id="exampleFormControlInput5" name="height">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput6" class="form-label">Width</label>
              <input type="text" class="form-control" id="exampleFormControlInput6" name="width">
            </div>

           <div class="text-center">
               <div class="col-12">
                   <button type="submit" class="btn btn-primary">Predict Weight</button>
               </div>
           </div>
       </form>

       <br> <br> <br>

       <div class="text-center">
           {% if prediction  %}
                <h3> Fish Market Weight Predicted = {{ prediction }} </h3>
           {% endif %}
       </div>
     </div>
</body>
</html>
